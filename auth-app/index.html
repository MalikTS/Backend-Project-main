<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Авторизация</title>
  <link rel="stylesheet" href="./safe_to_use/style.css" />
</head>
<body>
  <div class="container" id="container">
    <!-- Форма регистрации -->
    <div class="form-container sign-up">
      <h2>Регистрация</h2>
      <form id="registerForm">
        <input type="text"     id="regUsername" placeholder="Имя пользователя" required />
        <input type="email"    id="regEmail"    placeholder="Email" required />
        <input type="password" id="regPassword" placeholder="Пароль" required />
        <input type="file"     id="regAvatar"   accept="image/*" />
        <button type="submit">Зарегистрироваться</button>
      </form>
      <p>Уже есть аккаунт? <a href="#" id="signInLink">Войти</a></p>
    </div>

    <!-- Форма входа -->
    <div class="form-container sign-in">
      <h2>Вход</h2>
      <form id="loginForm">
        <input type="text"     id="loginUsername" placeholder="Имя пользователя" required />
        <input type="password" id="loginPassword" placeholder="Пароль" required />
        <button type="submit">Войти</button>
      </form>
      <p>Нет аккаунта? <a href="#" id="signUpLink">Зарегистрироваться</a></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
